<div class="carousel">
  <div class="wrap">
    <i nz-icon class="arrow left" nzType="left" nzTheme="outline" (click)="onSlideBtnClick('pre')"></i>
    <ng-content></ng-content>
    <ng-template #wyCarouselDot let-number>
      <i class="dot" [class.active]="number === activeIdx"></i>
    </ng-template>
    <i nz-icon class="arrow right" nzType="right" nzTheme="outline" (click)="onSlideBtnClick('next')"></i>
  </div>
</div>
